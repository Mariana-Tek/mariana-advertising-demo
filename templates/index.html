                <h1>Mariana Tek Advertising Demo</h1>
                <p class="lead">A simple example of how to use the Mariana Tek Advertising API.</p>
            </div>

            <div class="row">
                <div class="col-md-4 order-md-2 mb-4">
                    <div>
                        <h4 class="d-flex justify-content-between align-items-center mb-3">
                            <span class="text-muted">Your Ad</span>
                        </h4>
                        <div class="ad d-flex justify-content-center align-items-center p-3">
                            <div id="ad-label" class="ad__label text-muted text-center text-small">
                                <div class="loader">Loading...</div>
                            </div>
                            <div id="ad-container" class="ad__container"></div>
                        </div>
                        <form id="ad-form" class="card p-2" action="/ad" method="post">
                            <div class="input-group">
                                <input name="user_id" type="text" class="form-control" placeholder="user_id">
                                <div class="input-group-append">
                                    <button type="submit" class="btn btn-secondary">Submit</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="col-md-8 order-md-1">
                    <h2 class="mb-3">Example heading</h2>
                    <p>Insert documentation here.</p>
                    <hr class="mb-4">
                    <p>Insert more documentation here.</p>
                    <hr class="mb-4">
                    <h3 class="mb-3">Another Example heading</h3>
                    <p>Insert more documentation here.</p>
                </div>
            </div>

            <footer class="my-5 pt-5 text-muted text-center text-small">
                <p class="mb-1">&copy; 2019 Mariana Tek Corporation</p>
            </footer>
